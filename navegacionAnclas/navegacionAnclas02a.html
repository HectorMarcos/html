		<h1><a href="./navegacionAnclas02b.html">Patatas Fritas</a></h1>
		<p>Receta de patatas fritas caseras</p>
		<img
			src="https://i2.wp.com/nypost.com/wp-content/uploads/sites/2/2018/08/istock-618214356.jpg?quality=90&strip=all&ssl=1"
			alt="french-fired"
		/>
		<h2>Ingredientes</h2>
		<ul>
			<li>3 o 4 patatas (300g.)</li>
			<li>4 dientes de ajo</li>
			<li>Aceite de oliva</li>
			<li>Sal</li>
		</ul>
		<h2>Elaboración (Pasos)</h2>
		<ol>
			<li>Calentar aceite en una sartén.</li>
			<li>Añadir las patatas cortadas, la sal y los ojos.</li>
			<li>Freir al gusto</li>
			<li>Sservir en plato.</li>
		</ol>
