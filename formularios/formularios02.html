<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<style>
			label {
				display: inline-block;
				width: 150px;
				margin-bottom: 15px;
			}
		</style>
		<form action="#" method="POST">
			<label for="nombre">Nombre</label>
			<!-- Tes caracteres minimo no numericos -->
			<input type="text" pattern="[A-Za-z]{3}" /><br />
			<label for="apellido">Apellido</label>
			<!-- Minimo dos palabras no numericas -->
			<input type="text" pattern="\w+{2}" /><br />
			<label for="email">eMail</label>
			<!-- 3 letras antes de la @ minimo 5 antes del . y dos o tres caracteres despues -->
			<input type="email" pattern="" /><br />
			<label for="fechaNacimiento">Fecha de cacimiento</label>
			<!-- Fecha de nacimiento en formato DD/MM/YYYY -->
			<input type="date" pattern="" /><br />
			<input type="submit" value="Enviar" />
		</form>
	</body>
</html>
