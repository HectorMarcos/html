<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tablas</title>
	</head>
	<body>
		<style>
			table,
			th,
			td {
				border: 1px solid black;
				border-collapse: collapse;
			}
			table {
				width: 250px;
				text-align: center;
				margin-bottom: 25px;
			}
		</style>
		<table>
			<th colspan="3">Ejercicios de tablas</th>
			<tr>
				<td>A</td>
				<td>B</td>
				<td>C</td>
			</tr>
			<tr>
				<td>1</td>
				<td>2</td>
				<td>3</td>
			</tr>
			<tr>
				<td>4</td>
				<td>5</td>
				<td>6</td>
			</tr>
			<tr>
				<td>7</td>
				<td>8</td>
				<td>9</td>
			</tr>
			<tr>
				<td colspan="3">Apartado A</td>
			</tr>
		</table>

		<table>
			<th colspan="3">Ejercicios de tablas</th>
			<tr>
				<td>A</td>
				<td>B</td>
				<td>C</td>
			</tr>
			<tr>
				<td>1</td>
				<td colspan="2">2</td>
			</tr>
			<tr>
				<td rowspan="2">4</td>
				<td>5</td>
				<td>6</td>
			</tr>
			<tr>
				<td>8</td>
				<td>9</td>
			</tr>
			<tr>
				<td colspan="3">Apartado B</td>
			</tr>
		</table>
	</body>
</html>
